<!doctype html>
<html>

<head>
    <title>HT-GP-IO - Control</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            <a href="">HTTP.IO</a>
        </h1>
        <nav>
            <h2>GPIO Networked Control</h2>
            <ul>
                <li style="border-right: 1px solid #aaaaaa;">CSS Test Page</li>
            </ul>
        </nav>
    </header>
    <section class="main">
        <article>
            <ul>
                <li>
                    <p id="slogan">Hit a switch below and change the GPIO's state!</p>
                </li>
                <li class='error'>
                    <p>Forbidden GPIO 37 - skip</p>
                </li>
                <li class='error'>
                    <p>Forbidden GPIO 21 - skip</p>
                </li>
                <li>
                    <a href="">
                        <div class="control-off">GPIO 69: <span class="red">OFF</span></div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <div class="control-on">GPIO 19: <span class="green">ON</span></div>
                    </a>
                </li>
                <li>
                    <p class='timing'>Meow</p>
                </li>
            </ul>
        </article>
    </section>
    <footer>
        <p>
            Made with sucking on shiny bollz by <a href="https://github.com/the-akamuru/">Akamuru</a>
        </p>
    </footer>
</body>

</html>
